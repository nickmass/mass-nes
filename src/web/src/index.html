<canvas id="screen" width="256" height="240"></canvas>
<script>
var canvas = document.getElementById('screen');

function draw(screen) {
	var context = canvas.getContext('2d');
	var imgd = context.getImageData(0,0,256,240);
	var pix = imgd.data;
	for (var i = 0; i < 256*240; i++) {
		var red = (screen[i] >> 16) & 0xff;
		var green = (screen[i] >> 8) & 0xff;
		var blue = (screen[i] >> 0) & 0xff;

		pix[(i * 4) + 3] = 0xff;
		pix[(i * 4) + 2] = red;
		pix[(i * 4) + 1] = green;
		pix[(i * 4) + 0] = blue;
	}
	context.putImageData(imgd,0,0);
}

var worker = new Worker('worker.js');
worker.onmessage = function(e) {
	draw(e.data);
	console.log('Frame');
}

</script>
<p>
This will run VERY slow (0.5 frames per second). There is no input controls, and it is written in a VERY hacky way. <a href="https://github.com/nickmass/mass-nes/tree/master/src/web">Code</a>
