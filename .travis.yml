language: rust
rust:
    - nightly
addons:
    apt:
        packages:
            - libasound2-dev
os:
    - linux
    - osx
sudo: required
dist: trusty
script:
    - cargo build --verbose
after_script:
    - cargo test --verbose --release --no-fail-fast
before_deploy:
    - cargo build --release
    - cd target/release
    - tar -zcvf mass-nes-${TRAVIS_OS_NAME}-${TRAVIS_TAG}.tar.gz mass_nes
    - cd ../..
deploy:
    provider: releases
    api_key:
        secure: 
    file: target/release/mass-nes-${TRAVIS_OS_NAME}-${TRAVIS_TAG}.tar.gz
    overwrite: true
    skip_cleanup: true
    on:
        tags: true
notifications:
    email: false
